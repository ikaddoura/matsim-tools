    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Use min-height to ensure full viewport coverage */
            margin: 0;
            background: linear-gradient(135deg, #6dd5ed, #2193b0); /* Softer blue gradient */
            color: #333; /* Default text color */
            padding: 20px; /* Add some padding for smaller screens */
            box-sizing: border-box; /* Include padding in width/height calculation */
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95); /* Slightly transparent white for a frosted glass effect */
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 90%;
            max-width: 550px; /* Max width for the content card */
        }

        h1 {
            color: #2c3e50; /* A darker, richer blue/grey */
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 2.8em; /* Larger title */
            font-weight: 700;
        }

        .subtitle {
            color: #7f8c8d; /* Softer grey for subtitle */
            font-size: 1.1em;
            margin-bottom: 35px;
            font-weight: 400;
        }

        .button-group {
            display: flex;
            flex-direction: column; /* Stack buttons vertically */
            gap: 20px; /* Space between buttons */
        }

        .button {
            display: block; /* Make button take full width of its container */
            padding: 18px 25px;
            font-size: 1.1em;
            font-weight: 500;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: #3498db; /* A vibrant blue */
            border: none;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
        }

        .button:hover {
            background-color: #2980b9; /* Darker blue on hover */
            transform: translateY(-3px); /* Slight lift effect */
            box-shadow: 0 8px 20px rgba(41, 128, 185, 0.4);
        }

        .button:active {
            background-color: #2471a3; /* Even darker on active/click */
            transform: translateY(-1px);
            box-shadow: 0 4px 10px rgba(36, 113, 163, 0.3);
        }

        /* Optional: Footer for a more complete look */
        .footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.8);
        }
        .footer a {
            color: rgba(255, 255, 255, 1);
            text-decoration: none;
            font-weight: 500;
        }
        .footer a:hover {
            text-decoration: underline;
        }

    </style>
